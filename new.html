<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Web Application</title>
  <style>
    /* Basic CSS Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-top: 5rem;
    }

    button {
      background-color: #008CBA;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #005f73;
      transform: translateY(-2px);
    }

    #message, #currentTime {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #555;
    }

    .hidden {
      display: none;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      margin-top: 2rem;
    }

    .time-display {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 1rem;
    }

    nav {
      margin-bottom: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <h1>Welcome to My Enhanced Web Application</h1>
  </header>

  <main>
    <section id="content">
      <p>Click the button to see a greeting message!</p>
      <button id="greetButton">Click Me!</button>
      <p id="message" class="hidden">Hello, welcome to this simple web app!</p>
      <button id="timeButton">Show Current Time</button>
      <p id="currentTime" class="time-display hidden"></p>
      <button id="colorChangeButton">Change Background Color</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shreya Vaghasiya</p>
  </footer>

  <script>
    // Show greeting message
    document.getElementById('greetButton').addEventListener('click', function() {
      const messageElement = document.getElementById('message');
      messageElement.classList.remove('hidden');
    });

    // Show current time
    document.getElementById('timeButton').addEventListener('click', function() {
      const currentTimeElement = document.getElementById('currentTime');
      const now = new Date();
      currentTimeElement.textContent = `Current Time: ${now.toLocaleTimeString()}`;
      currentTimeElement.classList.remove('hidden');
    });

    // Change background color
    document.getElementById('colorChangeButton').addEventListener('click', function() {
      document.body.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
    });
  </script>
</body>
</html>
